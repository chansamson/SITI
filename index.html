<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="toyota-logo"><img src="./img/toyota-logo.png" alt=""></div>
            <div class="logo-title"><p>Toyota IT Inventory System (TITIS)</p></div>
        </div>
    </header>
    <div class="login-body">
        <div class="label"><p>Login Using TMP Account</p></div>
        <div class="login">
            <div class="login-desc">
                <p>Enter Login Credentials</p>
            </div>
            <div class="login-form">
                <form action="#">
                    <div class="username">
                        <label for="username">Username:</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="password">
                        <label for="username">Password:</label>
                        <input type="password" name="" id="">
                    </div>
                    <div class="submit">
                        <button type="submit"><a target="_blank" href="./pages/Dashboard.html">Login</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
